<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Flag</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <script src="assets/js/default.js" defer></script>
</head>

<body onload="onLoad();">
    <div id="game">
        <h1>What country is this?</h1>
        <div id="answer"><input id="answerBox" type="text" onchange="guess(this.value);"></div>
    </div>
</body>

<script>
    function onLoad() {
        document.getElementById("answerBox").value = "";
        document.getElementById("answerBox").focus();
        window.country = getCountry();
        setUpFlag(window.country);
    }
</script>

</html>
